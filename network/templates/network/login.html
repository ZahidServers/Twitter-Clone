{% extends "network/layout.html" %}

{% block body %}

<div class="container bg-dark" style="padding: 16px; margin: 10px;border-radius: 1rem;color:white;">
    <h2 class="display-4">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-light" type="submit" value="Login" style="margin-bottom: 6px;">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

</div>
{% endblock %}
